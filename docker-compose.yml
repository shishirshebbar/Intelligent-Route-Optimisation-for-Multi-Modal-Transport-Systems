version: "3.9"
services:
  db:
    image: postgis/postgis:16-3.4
    container_name: logistics_db
    ports: ["5432:5432"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-logi_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-logi_pass}
      POSTGRES_DB: ${POSTGRES_DB:-logistics}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-logi_user} -d ${POSTGRES_DB:-logistics}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # optional: a web UI
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: logistics_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports: ["8081:80"]
    depends_on: [db]

volumes:
  db_data:
